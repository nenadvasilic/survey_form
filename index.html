<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <body>
      <header>
        <h1 id="title">NenadCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <br />
        <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required />
        <br />
        <br />
        <label id="email-label">Email</label>
        <input
          id="email"
          type="email"
          placeholder="Enter your Email"
          required
        />
        <br />
        <br />
        <label id="number-label">Age <span>(optional)</span></label>
        <input id="number" type="number" min="18" max="120" placeholder="Age" />
        <br />
        <br />
        <p>Which option best describes your current role?</p>
        <select id="dropdown" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        <br />
        <br />
        <p>Would you recommend NenadCodeCamp to a friend?</p>
        <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            checked
          />Definitely
        </label>
        <label>
          <input name="user-recommend" value="maybe" type="radio" />Maybe
        </label>
        <label>
          <input name="user-recommend" value="not-sure" type="radio" />Not sure
        </label>
        <br />
        <br />
        <p>
          What would you like to see improved?
          <span>(Check all that apply)</span>
        </p>
        <label>
          <input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
          />Front-end Projects
        </label>
        <br />
        <label>
          <input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
          />Back-end Projects
        </label>
        <br />
        <label>
          <input name="prefer" value="data-visualization" type="checkbox" />Data
          Vizualization
        </label>
        <br />
        <label>
          <input name="prefer" value="challenges" type="checkbox" />Challenges
        </label>
        <br />
        <br />
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          name="comment"
          placeholder="Enter your comment here..."
          rows="8"
        ></textarea>
        <br />
        <br />
        <br />
        <button type="submit" id="submit">Submit</button>
        <br />
        <br />
      </form>
    </body>
  </body>
</html>
